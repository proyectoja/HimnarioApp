<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Remoto - Himnario Adventista Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: brown;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
            overflow: hidden;
        }

        .header {
            background: brown;
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .content {
            padding: 30px 20px;
        }

        .pin-section {
            margin-bottom: 30px;
        }

        .pin-section.hidden {
            display: none;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: brown;
        }

        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 10px;
        }

        .btn-primary {
            background: brown;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px brown;
        }

        .btn-control {
            background: #4CAF50;
            color: white;
        }

        .btn-control:hover:not(:disabled) {
            background: #45a049;
            transform: translateY(-2px);
        }

        .btn-control:disabled {
            background: #ccc;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .btn-danger {
            background: #f44336;
            color: white;
        }

        .btn-danger:hover {
            background: #da190b;
        }

        .controls-section {
            display: none;
        }

        .controls-section.visible {
            display: block;
        }

        .control-group {
            margin-bottom: 25px;
        }

        .control-group h3 {
            color: brown;
            margin-bottom: 15px;
            font-size: 18px;
            padding-bottom: 10px;
            border-bottom: 2px solid #D2B48C;
        }

        .volume-control {
            background: #FFF8DC;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            border: 2px solid #D2B48C;
        }

        .volume-control label {
            color: brown;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .volume-slider {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: #D2B48C;
            outline: none;
            -webkit-appearance: none;
            appearance: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: brown;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .volume-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: brown;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .btn-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert.hidden {
            display: none;
        }

        .status {
            background: #FFF8DC;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            color: brown;
            border: 2px solid #D2B48C;
        }

        .search-results {
            margin-bottom: 15px;
            display: none;
            max-height: 320px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: brown #f0f0f0;
        }

        .search-results::-webkit-scrollbar {
            width: 8px;
        }

        .search-results::-webkit-scrollbar-track {
            background: #f0f0f0;
            border-radius: 4px;
        }

        .search-results::-webkit-scrollbar-thumb {
            background: brown;
            border-radius: 4px;
        }

        .search-results.visible {
            display: block;
        }

        .result-item {
            padding: 15px;
            background: #FFF8DC;
            border: 2px solid #D2B48C;
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .result-item:hover {
            background: #F5DEB3;
            border-color: brown;
        }

        .result-item.selected {
            background: brown;
            color: white;
            border-color: brown;
        }

        .result-categoria {
            display: inline-block;
            background: brown;
            color: white;
            padding: 3px 10px;
            border-radius: 4px;
            font-size: 11px;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .result-item.selected .result-categoria {
            background: rgba(255, 255, 255, 0.3);
        }

        .result-numero {
            font-weight: bold;
            font-size: 20px;
            margin-bottom: 5px;
            color: brown;
        }

        .result-item.selected .result-numero {
            color: white;
        }

        .result-titulo {
            font-size: 14px;
            color: #666;
        }

        .result-item.selected .result-titulo {
            color: rgba(255, 255, 255, 0.9);
        }

        .no-results {
            text-align: center;
            padding: 20px;
            color: #999;
        }

        @media (max-width: 480px) {
            .btn-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Estilos para pesta√±as y navegaci√≥n */
        .tab-content {
            display: none;
        }

        .tab-content.visible {
            display: block;
            animation: fadeIn 0.3s;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: white;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .nav-btn {
            background: none;
            border: none;
            color: #888;
            font-size: 14px;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            width: 50%;
        }

        .nav-btn.active {
            color: brown;
            font-weight: bold;
        }

        .nav-icon {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .ppt-controls {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 50px;
        }

        .btn-ppt {
            width: 100%;
            height: 150px;
            font-size: 40px;
            border-radius: 20px;
            background: brown;
            color: white;
            border: none;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(139, 69, 19, 0.4);
            transition: transform 0.2s;
        }

        .btn-ppt:active {
            transform: scale(0.95);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Ajuste para que el contenido no quede tapado por la barra de navegaci√≥n */
        .content {
            padding-bottom: 80px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üì± Control Remoto</h1>
            <p>Himnario Adventista Pro</p>
        </div>

        <div class="content">
            <div id="alert" class="alert hidden"></div>

            <!-- Secci√≥n de PIN -->
            <div id="pinSection" class="pin-section">
                <div class="input-group">
                    <label for="pinInput">üîê Ingrese el PIN de acceso (6 d√≠gitos)</label>
                    <input type="password" id="pinInput" placeholder="Ingrese el PIN" maxlength="6">
                </div>
                <button class="btn-primary" onclick="validarPIN()">Conectar</button>
            </div>

            <!-- Secci√≥n de Controles -->
            <div id="controlsSection" class="controls-section">
                <!-- Pesta√±a INICIO (Himnos) -->
                <div id="tab-inicio" class="tab-content">
                    <div class="status">
                        ‚úÖ Conectado al Himnario
                    </div>

                    <!-- B√∫squeda de Himnos -->
                    <div class="control-group">
                        <h3>üîç Buscar Himno</h3>

                        <!-- Resultados de b√∫squeda (arriba del campo) -->
                        <div id="searchResults" class="search-results"></div>

                        <div class="input-group">
                            <input type="text" id="searchInput" placeholder="Buscar por n√∫mero o t√≠tulo..."
                                autocomplete="off">
                        </div>
                    </div>

                    <!-- Controles de Reproducci√≥n -->
                    <div class="control-group">
                        <h3>‚ñ∂Ô∏è Controles</h3>

                        <!-- Control de Volumen -->
                        <div class="volume-control">
                            <label for="volumeSlider">
                                <span id="volumeIcon">üîä</span> Volumen: <span id="volumeValue">100</span>%
                            </label>
                            <input type="range" id="volumeSlider" min="0" max="100" value="100" class="volume-slider">
                        </div>

                        <div class="btn-grid">
                            <button class="btn-control" id="btnReproducir" onclick="reproducirSeleccionado()"
                                disabled>‚ñ∂Ô∏è
                                Reproducir</button>
                            <button class="btn-danger" onclick="stopReproduccion()">‚èπÔ∏è Stop</button>
                        </div>
                    </div>

                    <!-- Desconectar -->
                    <div class="control-group">
                        <button class="btn-danger" onclick="desconectar()">üîì Desconectar</button>
                    </div>
                </div>

                <!-- Pesta√±a POWERPOINT -->
                <div id="tab-ppt" class="tab-content">
                    <div class="status" id="ppt-status-text">
                        üñ•Ô∏è Control PowerPoint (Sin datos)
                    </div>

                    <!-- Bot√≥n para subir PPT desde el celular -->
                    <div class="control-group"
                        style="background: #FFF8DC; padding: 15px; border-radius: 10px; border: 2px solid #D2B48C; margin-bottom: 20px;">
                        <h3 style="border-bottom: 1px solid #D2B48C; padding-bottom: 5px; margin-bottom: 10px;">üìÇ Subir
                            PowerPoint</h3>
                        <input type="file" id="ppt-file-input" accept=".pptx,.ppt" style="display: none;">
                        <button class="btn-primary" onclick="document.getElementById('ppt-file-input').click()"
                            style="margin-bottom: 5px;">
                            üì§ Seleccionar y Subir PPT
                        </button>
                        <div id="upload-status"
                            style="font-size: 12px; color: brown; text-align: center; height: 15px;">
                        </div>
                    </div>

                    <!-- Previsualizaci√≥n de Diapositivas -->
                    <div class="ppt-previews" style="display: flex; gap: 10px; margin-bottom: 20px;">
                        <div style="flex: 1; display: none;">
                            <p style="font-size: 12px; font-weight: bold; margin-bottom: 5px; color: #8B4513;">ACTUAL
                            </p>
                            <img id="ppt-current-img" src=""
                                style="width: 100%; border-radius: 8px; border: 2px solid #8B4513; box-shadow: 0 4px 8px rgba(0,0,0,0.2);">
                        </div>
                        <div style="flex: 1; display: none; opacity: 0.7;">
                            <p style="font-size: 12px; font-weight: bold; margin-bottom: 5px; color: #666;">SIGUIENTE
                            </p>
                            <img id="ppt-next-img" src=""
                                style="width: 100%; border-radius: 8px; border: 2px dashed #999;">
                        </div>
                    </div>

                    <div class="ppt-controls">
                        <button class="btn-ppt" onclick="pptPrev()">
                            ‚¨ÖÔ∏è<br><span style="font-size: 16px;">Anterior</span>
                        </button>
                        <button class="btn-ppt" onclick="pptNext()">
                            ‚û°Ô∏è<br><span style="font-size: 16px;">Siguiente</span>
                        </button>
                    </div>

                    <div style="margin-top: 30px; text-align: center; color: #666;">
                        <p>Controle las diapositivas de la presentaci√≥n actual.</p>
                    </div>
                </div>

                <!-- Barra de Navegaci√≥n Inferior -->
                <div class="bottom-nav">
                    <button id="nav-inicio" class="nav-btn" onclick="cambiarPestana('inicio')">
                        <span class="nav-icon">üìñ</span>
                        Inicio
                    </button>
                    <button id="nav-ppt" class="nav-btn" onclick="cambiarPestana('ppt')">
                        <span class="nav-icon">üñ•Ô∏è</span>
                        PowerPoint
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let PIN_GUARDADO = null;
        let himnoSeleccionado = null;
        let searchTimeout = null;

        function mostrarAlerta(mensaje, tipo = 'error') {
            const alert = document.getElementById('alert');
            alert.textContent = mensaje;
            alert.className = `alert alert-${tipo}`;
            setTimeout(() => {
                alert.className = 'alert hidden';
            }, 3000);
        }

        async function validarPIN() {
            const pinInput = document.getElementById('pinInput');
            const pin = pinInput.value.trim();

            if (!pin) {
                mostrarAlerta('Por favor ingrese el PIN', 'error');
                return;
            }

            try {
                const response = await fetch('/validar-pin', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ pin })
                });

                const data = await response.json();

                if (data.ok) {
                    PIN_GUARDADO = pin;
                    document.getElementById('pinSection').classList.add('hidden');
                    document.getElementById('controlsSection').classList.add('visible');
                    // Mostrar pesta√±a de inicio por defecto
                    cambiarPestana('inicio');
                    mostrarAlerta('‚úÖ Conectado exitosamente', 'success');

                    // Iniciar escucha de eventos SSE
                    iniciarEventosSSE();
                } else {
                    mostrarAlerta('‚ùå PIN incorrecto', 'error');
                    pinInput.value = '';
                }
            } catch (error) {
                mostrarAlerta('‚ùå Error de conexi√≥n', 'error');
            }
        }

        // Manejo de subida de archivos PPT
        document.getElementById('ppt-file-input').onchange = async function (e) {
            const file = e.target.files[0];
            if (!file) return;

            if (!PIN_GUARDADO) {
                mostrarAlerta('Debe conectarse primero', 'error');
                return;
            }

            const status = document.getElementById('upload-status');
            status.textContent = '‚è≥ Subiendo: ' + file.name + '...';

            try {
                // Enviar como binario directo para no necesitar multer
                const response = await fetch(`/upload-ppt?pin=${PIN_GUARDADO}&name=${encodeURIComponent(file.name)}`, {
                    method: 'POST',
                    body: file,
                    headers: {
                        'Content-Type': 'application/octet-stream'
                    }
                });

                const data = await response.json();

                if (data.ok) {
                    status.textContent = '‚úÖ Subida completada';
                    mostrarAlerta('‚úÖ PowerPoint subido con √©xito', 'success');
                    // Limpiar input
                    e.target.value = '';
                    setTimeout(() => { status.textContent = ''; }, 3000);
                } else {
                    status.textContent = '‚ùå Error: ' + (data.error || 'Desconocido');
                    mostrarAlerta('‚ùå Error al subir: ' + data.error, 'error');
                }
            } catch (error) {
                console.error('Error en subida:', error);
                status.textContent = '‚ùå Error de conexi√≥n';
                mostrarAlerta('‚ùå Error de conexi√≥n al subir', 'error');
            }
        };

        // Variable para la conexi√≥n SSE
        let eventSource = null;

        function iniciarEventosSSE() {
            if (eventSource) {
                eventSource.close();
            }

            eventSource = new EventSource('/events');

            eventSource.onmessage = function (event) {
                const data = JSON.parse(event.data);

                if (data.type === 'connected') {
                    console.log('üîó Conectado a eventos en tiempo real');
                } else if (data.type === 'ppt-status') {
                    actualizarVistaPPT(data.data);
                }
            };

            eventSource.onerror = function (err) {
                console.warn('‚ö†Ô∏è Error en conexi√≥n de eventos, reintentando...');
                eventSource.close();
                // Reintentar conexi√≥n en 5 segundos
                setTimeout(iniciarEventosSSE, 5000);
            };
        }

        function actualizarVistaPPT(status) {
            const currentImg = document.getElementById('ppt-current-img');
            const nextImg = document.getElementById('ppt-next-img');
            const statusText = document.getElementById('ppt-status-text');

            if (!status) return;

            // Actualizar texto de estado
            if (statusText) {
                statusText.textContent = `Diapositiva ${status.current} / ${status.total}`;
            }

            // Actualizar imagen actual (usamos la URL recibida, que ya deber√≠a ser accesible si estamos en la misma red)
            // Nota: La URL es localhost en el servidor, pero para el m√≥vil necesitamos reemplazar localhost por la IP del servidor
            // O mejor a√∫n, el servidor nos env√≠a URLs relativas o corregidas.
            // Como las URLs son http://localhost:3000/..., necesitamos cambiar el host por el windows.location.hostname

            if (currentImg && status.slideUrl) {
                const urlObj = new URL(status.slideUrl);
                // Reemplazar host por el actual (desde donde se ve la p√°gina)
                urlObj.hostname = window.location.hostname;
                urlObj.port = window.location.port || '3000'; // Asumimos puerto 3000 para assets si es diferente
                // IMPORTANTE: Los assets est√°n en el puerto 3000 (Express del main.js), la app remoto est√° en 3555
                // Asi que siempre forzamos puerto 3000 para las imagenes
                urlObj.port = '3000';

                currentImg.src = urlObj.href;
                currentImg.parentElement.style.display = 'block';
            } else if (currentImg) {
                currentImg.src = '';
                currentImg.parentElement.style.display = 'none';
            }

            // Actualizar siguiente imagen
            if (nextImg && status.nextSlideUrl) {
                const urlObj = new URL(status.nextSlideUrl);
                urlObj.hostname = window.location.hostname;
                urlObj.port = '3000';

                nextImg.src = urlObj.href;
                nextImg.parentElement.style.display = 'block';
            } else if (nextImg) {
                nextImg.parentElement.style.display = 'none';
            }
        }

        function cambiarPestana(pestana) {
            // Ocultar todas las secciones de contenido
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('visible'));

            // Quitar clase active de todos los botones de navegaci√≥n
            document.querySelectorAll('.nav-btn').forEach(el => el.classList.remove('active'));

            // Mostrar la secci√≥n seleccionada
            document.getElementById(`tab-${pestana}`).classList.add('visible');

            // Activar el bot√≥n correspondiente
            document.getElementById(`nav-${pestana}`).classList.add('active');
        }

        async function pptPrev() {
            await enviarComando('ppt-prev');
        }

        async function pptNext() {
            await enviarComando('ppt-next');
        }

        async function enviarComando(comando, datos = {}) {
            if (!PIN_GUARDADO) {
                mostrarAlerta('Debe conectarse primero', 'error');
                return false;
            }

            try {
                const response = await fetch('/cmd', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        pin: PIN_GUARDADO,
                        command: comando,
                        data: datos
                    })
                });

                const data = await response.json();

                if (!data.ok) {
                    mostrarAlerta('Error al enviar comando', 'error');
                    return false;
                }
                return true;
            } catch (error) {
                mostrarAlerta('Error de conexi√≥n', 'error');
                return false;
            }
        }

        // Control de volumen - Actualizaci√≥n visual en tiempo real
        document.getElementById('volumeSlider').addEventListener('input', function (e) {
            const volumen = e.target.value;
            document.getElementById('volumeValue').textContent = volumen;

            // Cambiar icono seg√∫n volumen
            const icon = document.getElementById('volumeIcon');
            if (volumen == 0) {
                icon.textContent = 'üîá';
            } else if (volumen < 50) {
                icon.textContent = 'üîâ';
            } else {
                icon.textContent = 'üîä';
            }
        });

        // Enviar comando SOLO cuando se suelta el slider
        document.getElementById('volumeSlider').addEventListener('change', function (e) {
            const volumen = e.target.value;
            console.log(`üì§ Enviando comando de volumen: ${volumen}%`);
            enviarComando('cambiar-volumen', { volumen: parseInt(volumen) });
        });

        // B√∫squeda en tiempo real
        document.getElementById('searchInput').addEventListener('input', function (e) {
            clearTimeout(searchTimeout);
            const query = e.target.value.trim();

            if (query.length < 1) {
                document.getElementById('searchResults').classList.remove('visible');
                document.getElementById('searchResults').innerHTML = '';
                himnoSeleccionado = null;
                document.getElementById('btnReproducir').disabled = true;
                return;
            }

            searchTimeout = setTimeout(async () => {
                await buscarHimnos(query);
            }, 300);
        });

        async function buscarHimnos(query) {
            if (!PIN_GUARDADO) return;

            try {
                const response = await fetch('/buscar', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        pin: PIN_GUARDADO,
                        query: query
                    })
                });

                const data = await response.json();

                if (data.ok && data.resultados) {
                    mostrarResultados(data.resultados);
                }
            } catch (error) {
                console.error('Error en b√∫squeda:', error);
            }
        }

        function mostrarResultados(resultados) {
            const resultsContainer = document.getElementById('searchResults');
            resultsContainer.innerHTML = '';

            if (resultados.length === 0) {
                resultsContainer.innerHTML = '<div class="no-results">‚ùå No se encontraron resultados</div>';
                resultsContainer.classList.add('visible');
                himnoSeleccionado = null;
                document.getElementById('btnReproducir').disabled = true;
                return;
            }

            // Mostrar todos los resultados (el servidor limita a 20)
            resultados.forEach((himno, index) => {
                const item = document.createElement('div');
                item.className = 'result-item';

                const categoriaHTML = himno.categoria ?
                    `<div class="result-categoria">${himno.categoria}</div>` : '';

                item.innerHTML = `
                    ${categoriaHTML}
                    <div class="result-numero">#${himno.numero}</div>
                    <div class="result-titulo">${himno.titulo || 'Sin t√≠tulo'}</div>
                `;

                item.onclick = () => seleccionarHimno(himno, item);
                resultsContainer.appendChild(item);
            });

            resultsContainer.classList.add('visible');
        }

        function seleccionarHimno(himno, elemento) {
            // Quitar selecci√≥n de todos
            document.querySelectorAll('.result-item').forEach(item => {
                item.classList.remove('selected');
            });

            // Seleccionar el clickeado
            elemento.classList.add('selected');

            // Guardar himno seleccionado
            himnoSeleccionado = himno;

            // Activar bot√≥n de reproducir
            document.getElementById('btnReproducir').disabled = false;

            console.log('Himno seleccionado:', himnoSeleccionado);
        }

        async function reproducirSeleccionado() {
            if (!himnoSeleccionado) {
                mostrarAlerta('‚ùå Seleccione un himno de la lista', 'error');
                return;
            }

            const exito = await enviarComando('reproducir-himno-numero', {
                numero: parseInt(himnoSeleccionado.numero),
                categoria: himnoSeleccionado.categoria
            });

            if (exito) {
                mostrarAlerta(`‚ñ∂Ô∏è Reproduciendo: ${himnoSeleccionado.titulo}`, 'success');
            }
        }

        async function stopReproduccion() {
            await enviarComando('stop-reproduccion');
            mostrarAlerta('‚èπÔ∏è Detenido', 'success');
        }

        function desconectar() {
            PIN_GUARDADO = null;
            himnoSeleccionado = null;
            document.getElementById('pinSection').classList.remove('hidden');
            document.getElementById('controlsSection').classList.remove('visible');
            document.getElementById('pinInput').value = '';
            document.getElementById('searchInput').value = '';
            document.getElementById('searchResults').classList.remove('visible');
            document.getElementById('searchResults').innerHTML = '';
            document.getElementById('btnReproducir').disabled = true;
            mostrarAlerta('üîì Desconectado', 'success');
        }

        // Permitir enviar con Enter
        document.getElementById('pinInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') validarPIN();
        });

        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && himnoSeleccionado) reproducirSeleccionado();
        });
    </script>
</body>
