name: release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  # 1. JOB DE VERSIONADO: Se ejecuta UNA sola vez para actualizar package.json
  version:
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.bump.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Configurar Git e Incrementar Versión
        id: bump
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          # Incrementar versión (patch) sin crear tag git aún
          npm version patch --no-git-tag-version

          # Leer la nueva versión generada
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "Nueva versión calculada: $NEW_VERSION"

          # Guardar en output para que lo usen los otros jobs si es necesario
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

          # Commit y Push de la nueva versión
          # [skip ci] evita que este push dispare el workflow de nuevo (loop infinito)
          git add package.json package-lock.json
          git commit -m "Bump version to $NEW_VERSION [skip ci]"
          git push

  # 2. JOB DE CONTRUCCIÓN: Se ejecuta en paralelo para los 3 sistemas
  build:
    needs: version # Espera a que termine el versionado
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main # Descarga explícitamente el último commit (con la versión nueva)
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Instalar dependencias
        run: npm install

      - name: Build & Publish (Electron Builder)
        # Usamos npx directamente para evitar que 'npm run release' dispare el script 'prerelease'
        # que intenta incrementar la versión nuevamente.
        run: npx electron-builder --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
