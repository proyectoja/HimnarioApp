name: release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  
jobs:

  build:
    runs-on: ${{ matrix.os }}
    outputs:
      version: ${{ steps.version_step.outputs.version }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Instalar dependencias
        run: npm install

      - name: Leer versión actual
        id: version_step
        shell: bash
        run: |
          # npm version patch --no-git-tag-version  <-- DESACTIVADO: Evitar auto-incremento y bucles
          
          NEW_VERSION=$(node -p "require('./package.json').version")
          
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "VERSION=$NEW_VERSION" >> $GITHUB_ENV

      # - name: Commit de nueva versión  <-- DESACTIVADO
      #   shell: bash
      #   run: |
      #     git add package.json package-lock.json || true
      #     git commit -m "Bump version to $VERSION" || true
      #     git push || true

      - name: Build (npm run release)
        run: npm run release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Subir artefactos
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}
          path: |
            dist/*.exe
            dist/*.msi
            dist/*.dmg
            dist/*.zip
            dist/*.AppImage
            dist/*.deb
            dist/*.rpm
            dist/*.blockmap
            dist/latest*.yml


  publish:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Descargar artefactos
        uses: actions/download-artifact@v4
        with:
          path: dist-all

      - name: Crear Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.build.outputs.version }}
          name: Release v${{ needs.build.outputs.version }}
          body: "Release generado automáticamente"
          draft: false
          prerelease: false
          files: dist-all/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

