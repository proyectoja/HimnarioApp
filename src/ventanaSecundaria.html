<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Compartiendo esperanza!">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Para Internet Explorer -->
  <link rel="icon" href="iconos/iconoWindows.ico" type="image/ico">
  <title>Ventana Secundaria Reproductor Himnario PRO | PROYECTO JA</title>


  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background-image: url('imagenes/fondoBienvenida.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      z-index: 1;

    }

    * {
      text-decoration: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-user-drag: none;
    }

    #contenedor-principal,
    #videoPlayerContainer {
      display: none;
      /* Ambos contenedores inician ocultos */
    }

    #contenedor-principal {
      background-color: brown;
      width: 100%;
      height: 100%;
      margin: 0%;
      padding: 0%;
      box-sizing: border-box;
      overflow: hidden;
      position: absolute;
      z-index: 2;
    }

    #contenedorImg {
      z-index: 6;
      width: 100%;
      height: 100vh;
      display: none;
      justify-content: center;
      justify-items: center;
      align-items: center;
      background-color: black;
      overflow: hidden;
      display: none;
    }

    #contenedorImg img {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      object-fit: contain;
      display: block;
      margin: auto;
    }

    #vista-previaVS {
      display: flex;
      flex-direction: column;
      position: relative;
      background-color: transparent;
      overflow: hidden;
      padding: 0;
      justify-content: center;
      padding: 20px;
      width: 100%;
      height: 100%;
      color: #fff;
      box-sizing: border-box;
      background-position: bottom;
      background-repeat: no-repeat;
      background-size: cover;
      z-index: 3;
      transition: opacity 0.3s ease;

      h3 {
        position: relative;
        z-index: 5;
        margin: 0%;
        font-weight: bold;
        letter-spacing: 2px;
      }

      p {
        position: relative;
        z-index: 5;
        margin: 0%;
      }
    }

    #fondoVS {
      display: flex;
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      box-sizing: border-box;
      background-color: #000;
      top: 0;
      left: 0;
      opacity: 0;
      /* Nivel inicial de opacidad */
      transition: opacity 0.3s ease;
      /* Transici√≥n suave */
      z-index: 4;
    }

    #fullscreenButton {
      display: none;
      position: absolute;
      font-size: 50px;
      font-weight: bold;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 6;
    }

    #fullscreenButton:hover {
      border: 2px solid #ccc;
    }

    #fullscreenButton.hidden {
      display: none;
    }

    #vista-previaVS img {
      width: 450px;
      height: auto;
      display: flex;
      position: absolute;
      left: 20px;
      bottom: 10px;
      z-index: 4;
    }

    #player-container-youtube {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 7;
      overflow: hidden;
    }

    #player-youtube {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #player-youtube iframe {
      width: 100%;
      height: 100%;
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      /* para que no se recorte */
      border: none;
      z-index: 8;
    }
  </style>
</head>

<body>
  <div id="contenedor-principal" class="contenedor-principal">
    <div id="vista-previaVS">
      <div id="fondoVS"></div>
      <p id="versiculoVS">Hola</p></br>
      <h3 id="tituloVS"></h3>
      <img id="waterMark">
    </div>
  </div>
  <button id="fullscreenButton">Pantalla Completa</button>
  <div id="videoPlayerContainer"></div>
  <div id="contenedorImg"><img id="idImg"></div>
  <div id="player-container-youtube" style='
                    align-items:center; 
                    width: 100%; 
                    height: 100%;
                    background-color: transparent;
                    justify-content:center; 
                    display:none;
                    position:absolute;
                    margin:auto;
                    overflow:hidden;'>
    <div id="player-youtube"></div>
  </div>

  <script>
    let player = null;
    let playerYouTube = null;
    let waterMarkAux = "";
    const fullscreenButton = document.getElementById("fullscreenButton");
    const contenedorPrincipal = document.getElementById("contenedor-principal");
    const vistaPrevia = document.getElementById("vista-previaVS");
    const versiculoContainer = document.getElementById("versiculoVS");
    const tituloLibro = document.getElementById("tituloVS");
    const fondoContainer = document.getElementById("fondoVS");
    const videoPlayerContainer = document.getElementById("videoPlayerContainer");
    const waterMarkBiblia = document.getElementById("waterMark");
    // Variables para almacenar estado actual
    let categoriaActualVS = "";
    let esPremiumVS = false;

    // Funci√≥n para limpiar lowerthird si la categor√≠a no es "todos" o si el usuario es premium
    function limpiarLowerThirdSiNoEsTodos() {
      if (esPremiumVS) {
        const existing = document.querySelector('#lowerthird-overlay');
        if (existing) existing.remove();
      }
    }

    // Funci√≥n para verificar si se debe mostrar el lowerthird
    function debeMostrarLowerThird() {
      return !esPremiumVS;
    }

    window.electronAPI.onActualizarDatos((event, data) => {
      console.log("DEBUG [VS]: Datos recibidos completos:", data);
      const { videoPath, imagePath, versiculo, libroAux, estilosAux, lista, fondoBody, imagen, waterMark, categoria, esPremium } = data;

      // Almacenar la categor√≠a si est√° presente
      if (categoria !== undefined) {
        categoriaActualVS = categoria;
        console.log("DEBUG [VS]: Categor√≠a actualizada:", categoriaActualVS);
      }

      // Almacenar el estado premium si est√° presente
      if (esPremium !== undefined) {
        esPremiumVS = esPremium;
        console.log("DEBUG [VS]: Estado Premium actualizado:", esPremiumVS);
      }

      // Limpiar lowerthird si no corresponde mostrarlo
      limpiarLowerThirdSiNoEsTodos();

      waterMarkAux = waterMark;
      waterMarkBiblia.src = waterMark;
      videoPlayerContainer.innerHTML = "";
      contenedorPrincipal.style.display = "none";
      videoPlayerContainer.style.display = "none";
      document.getElementById("player-container-youtube").style.display = "none";
      document.getElementById("contenedorImg").style.display = "none";

      console.log("DEBUG [VS]: Analizando ramas de renderizado...");
      if (fondoBody) {
        console.log("DEBUG [VS]: Rama fondoBody detectada:", fondoBody);
        if (player) {
          console.log("DEBUG [VS]: Destruyendo player local previo");
          player.destroy();
          player = null;
        }
        if (playerYouTube) {
          console.log("DEBUG [VS]: Destruyendo player YouTube previo");
          playerYouTube.destroy();
          playerYouTube = null;
        }
        document.body.style.backgroundImage = "url('" + fondoBody + "')";
        contenedorPrincipal.style.display = "none";
        videoPlayerContainer.style.display = "none";

      } else if (imagen) {
        console.log("DEBUG [VS]: Rama imagen detectada (base64)");
        if (player) {
          player.destroy();
          player = null;
        }
        if (playerYouTube) {
          playerYouTube.destroy();
          playerYouTube = null;
        }
        document.getElementById("idImg").src = imagen;
        document.getElementById("contenedorImg").style.display = "flex";
        contenedorPrincipal.style.display = "none";
        videoPlayerContainer.style.display = "none";
      }

      // Variables para manejo de listas en reproducci√≥n secuencial
      let listaAux = lista;

      // Mostrar contenido seg√∫n los datos enviados
      if (versiculo) {
        console.log("DEBUG [VS]: Rama versiculo detectada:", versiculo);
        if (player) {
          player.destroy();
          player = null;
        }
        if (playerYouTube) {
          playerYouTube.destroy();
          playerYouTube = null;
        }
        if (versiculo === ".") { versiculoContainer.innerText = ""; } else { versiculoContainer.innerText = versiculo; }
        tituloLibro.innerText = libroAux;
        // Aplica estilos al vers√≠culo
        if (estilosAux) {
          Object.keys(estilosAux).forEach(key => {
            if (key !== "opacity") {
              vistaPrevia.style[key] = estilosAux[key];
            } else if (key == "opacity") {
              fondoContainer.style[key] = estilosAux[key];
            } else {
              fondoContainer.style.opacity = '0';
            }

            if (key == "fontSize") {
              // Calcular tama√±o reducido para el libro
              let size = parseInt(estilosAux[key]);
              if (!isNaN(size)) {
                tituloLibro.style[key] = (size * 0.6) + "px"; // 60% del tama√±o original
              } else {
                tituloLibro.style[key] = estilosAux[key]; // Fallback
              }
            } else if (key == "fontFamily") {
              tituloLibro.style[key] = estilosAux[key];
            } else if (key == "color") {
              tituloLibro.style[key] = estilosAux[key];
            }
          });
        }
        contenedorPrincipal.style.display = "block";

      } else if (videoPath) {
        console.log("DEBUG [VS]: Rama videoPath detectada:", videoPath);

        // Detectar si es YouTube (ID de 11 caracteres o URL)
        let isYouTube = false;
        let youtubeId = videoPath;
        let regex = /(?:youtube\.com\/(?:[^/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/|youtube\.com\/shorts\/)([a-zA-Z0-9_-]{11})/;
        let match = videoPath.match(regex);

        if (match) {
          youtubeId = match[1];
          isYouTube = true;
          console.log("DEBUG [VS]: YouTube detectado v√≠a Regex, ID:", youtubeId);
        } else if (videoPath.length === 11) {
          isYouTube = true;
          console.log("DEBUG [VS]: YouTube detectado v√≠a longitud 11, ID:", youtubeId);
        }

        if (isYouTube) {
          if (player) {
            player.destroy();
            player = null;
          }
          if (playerYouTube) {
            playerYouTube.destroy();
            playerYouTube = null;
          }

          document.body.style.backgroundImage = "url('imagenes/fondoBienvenida.jpg')";
          console.log("DEBUG [VS]: Inicializando playerYouTube for ID:", youtubeId);
          document.getElementById("player-container-youtube").style.display = "flex";

          playerYouTube = new Clappr.Player({
            source: youtubeId,
            watermark: waterMarkAux,
            position: "bottom-right",
            width: "100%",
            height: "100vh",
            allowUserInteraction: true,
            chromeless: true,
            preload: 'auto',
            autoPlay: true,
            exitFullscreenOnEnd: false,
            disableVideoTagContextMenu: true,
            volume: 100,
            poster: 'https://i.ytimg.com/vi/' + youtubeId + '/hqdefault.jpg',
            playbackNotSupportedMessage: "No se puede reproducir el contenido",
            plugins: [YoutubePlugin, YoutubePluginControl],
            YoutubeVars: { "languageCode": "en" },
            parentId: "#player-youtube"
          });

          playerYouTube.on(Clappr.Events.PLAYER_ENDED, function () {
            console.log("DEBUG [VS]: Video YouTube terminado");
            if (listaAux && listaAux.length > 0) {
              console.log("DEBUG [VS]: Lista presente, cargando siguiente aleatorio...");
              cargarReproductorAleatorioVS(listaAux);
            } else {
              ocultarReproductor();
            }
          });

          playerYouTube.on(Clappr.Events.PLAYER_READY, () => {
            console.log("DEBUG [VS]: Player YouTube listo");
            setTimeout(() => {
              playerYouTube.play();
            }, 300);
          });

          expandirIframeYouTube();

        } else {
          console.log("DEBUG [VS]: Inicializando player local para path:", videoPath);
          if (player) {
            player.destroy();
            player = null;
          }
          if (playerYouTube) {
            playerYouTube.destroy();
            playerYouTube = null;
          }
          videoPlayerContainer.style.display = "block";
          player = new Clappr.Player({
            source: videoPath,
            parentId: "#videoPlayerContainer",
            width: "100%",
            height: "100vh",
            preload: 'auto',
            autoPlay: true,
            allowUserInteraction: true,
            chromeless: true,
            exitFullscreenOnEnd: false,
            disableVideoTagContextMenu: true,
            volume: 100,
            poster: imagePath,
            watermark: waterMarkAux,
            playbackNotSupportedMessage: "No se puede reproducir el contenido",
            position: "bottom-right"
          });

          player.on(Clappr.Events.PLAYER_ENDED, function () {
            console.log("DEBUG [VS]: Video local terminado");
            if (listaAux && listaAux.length > 0) {
              console.log("DEBUG [VS]: Lista presente, cargando siguiente aleatorio...");
              cargarReproductorAleatorioVS(listaAux);
            } else {
              ocultarReproductor();
            }
          });
        }
      } else if (lista) {
        console.log("DEBUG [VS]: Rama lista detectada (sin videoPath), cargando aleatorio...");
        cargarReproductorAleatorioVS(lista);

      } else {
        console.log("DEBUG [VS]: Ninguna rama de contenido detectada (videoPath, versiculo, lista son nulos)");
      }
    });

    function expandirIframeYouTube() {
      const maxIntentos = 1000000;
      let intentos = 0;

      const intentarExpandir = () => {
        const iframe = document.querySelector('#player-youtube iframe');

        if (iframe) {
          iframe.style.width = '100%';
          iframe.style.height = '100%';
          iframe.style.position = 'fixed';
          iframe.style.top = '0';
          iframe.style.left = '0';
          iframe.style.border = 'none';
          iframe.style.margin = '0';
          iframe.style.padding = '0';
          iframe.style.zIndex = '6';
          iframe.style.objectFit = 'cover';
          console.log("Iframe ajustado correctamente.");
        } else {
          intentos++;
          if (intentos < maxIntentos) {
            setTimeout(intentarExpandir, 300);
          } else {
            console.warn("No se pudo encontrar el iframe de YouTube.");
          }
        }
      };

      intentarExpandir();
    }

    function cargarReproductorAleatorioVS(lista) {
      if (player) {
        player.destroy();
        player = null;
      }
      if (playerYouTube) {
        playerYouTube.destroy();
        playerYouTube = null;
      }

      videoPlayerContainer.innerHTML = "";

      // Seleccionar un video aleatorio de la lista
      const himnoAleatorio = lista[Math.floor(Math.random() * lista.length)];
      let videoPath = himnoAleatorio.videoPath;
      let imagePath = himnoAleatorio.imagePath;

      // Validar si es YouTube ID
      let isYouTube = false;
      let youtubeId = videoPath;
      if (videoPath) {
        let regex = /(?:youtube\.com\/(?:[^/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/|youtube\.com\/shorts\/)([a-zA-Z0-9_-]{11})/;
        let match = videoPath.match(regex);
        if (match) {
          youtubeId = match[1];
          isYouTube = true;
        } else if (videoPath.length === 11) {
          isYouTube = true;
        }
      }

      if (isYouTube) {
        document.body.style.backgroundImage = "url('imagenes/fondoBienvenida.jpg')";
        document.getElementById("player-container-youtube").style.display = "flex";

        playerYouTube = new Clappr.Player({
          source: youtubeId,
          watermark: waterMarkAux,
          position: "bottom-right",
          width: "100%",
          height: "100vh",
          allowUserInteraction: true,
          chromeless: true,
          preload: 'auto',
          autoPlay: true,
          exitFullscreenOnEnd: false,
          disableVideoTagContextMenu: true,
          volume: 100,
          poster: 'https://i.ytimg.com/vi/' + youtubeId + '/hqdefault.jpg',
          playbackNotSupportedMessage: "No se puede reproducir el contenido",
          plugins: [YoutubePlugin, YoutubePluginControl],
          YoutubeVars: { "languageCode": "en" },
          parentId: "#player-youtube"
        });

        // Funci√≥n local para expandir iframe
        const expandirIframeYouTubeLocal = () => {
          const maxIntentos = 1000000;
          let intentos = 0;
          const intentarExpandir = () => {
            const iframe = document.querySelector('#player-youtube iframe');
            if (iframe) {
              iframe.style.width = '100%';
              iframe.style.height = '100%';
              iframe.style.position = 'fixed';
              iframe.style.top = '0';
              iframe.style.left = '0';
              iframe.style.border = 'none';
              iframe.style.margin = '0';
              iframe.style.padding = '0';
              iframe.style.zIndex = '6';
              iframe.style.objectFit = 'cover';
            } else {
              intentos++;
              if (intentos < maxIntentos) {
                setTimeout(intentarExpandir, 300);
              }
            }
          };
          intentarExpandir();
        };
        expandirIframeYouTubeLocal();

        playerYouTube.on(Clappr.Events.PLAYER_ENDED, function () {
          cargarReproductorAleatorioVS(lista);
        });
        playerYouTube.on(Clappr.Events.PLAYER_READY, () => {
          setTimeout(() => {
            playerYouTube.play();
          }, 1000);
        });

      } else {
        videoPlayerContainer.style.display = "block";
        player = new Clappr.Player({
          source: videoPath,
          parentId: "#videoPlayerContainer",
          width: "100%",
          height: "100vh",
          preload: 'auto',
          autoPlay: true,
          allowUserInteraction: true,
          chromeless: true,
          exitFullscreenOnEnd: false,
          volume: 100,
          poster: imagePath,
          watermark: waterMarkAux,
          playbackNotSupportedMessage: "No se puede reproducir el contenido",
          position: "bottom-right"
        });
        player.unmute();
        player.on(Clappr.Events.PLAYER_ENDED, function () {
          cargarReproductorAleatorioVS(lista);
        });
      }
    }

    function toggleFullScreen() {
      if (!document.fullscreenElement) {
        document.body.requestFullscreen()
          .then(() => console.log("üü¢ Body en pantalla completa"))
          .catch(err => console.warn("‚ùå No se pudo activar fullscreen:", err));
        fullscreenButton.classList.add('hidden');
      } else {
        document.exitFullscreen()
          .then(() => console.log("üîô Saliste de pantalla completa"))
          .catch(err => console.warn("‚ùå No se pudo salir de fullscreen:", err));
        fullscreenButton.classList.remove('hidden');
      }
    }

    document.addEventListener('fullscreenchange', () => {
      if (document.fullscreenElement) {
        fullscreenButton.classList.add('hidden');
      } else {
        fullscreenButton.classList.remove('hidden');
      }
      ajustarTamanoReproductorFullscreen();
    });

    fullscreenButton.addEventListener("click", toggleFullScreen);

    function ajustarTamanoReproductorFullscreen() {
      const isFullscreen = !!document.fullscreenElement;
      const container = document.getElementById("videoPlayerContainer");
      const playerYoutube = document.getElementById("player-youtube");

      if (isFullscreen) {
        container.style.width = "100vw";
        container.style.height = "100vh";
        container.style.position = "fixed";
        container.style.top = "0";
        container.style.left = "0";

        if (playerYoutube) {
          playerYoutube.style.width = "100%";
          playerYoutube.style.height = "100%";
        }
      } else {
        container.style.width = "100%";
        container.style.height = "100vh";
        container.style.position = "relative";
      }
    }

    function injectLowerThirdClappr(texto) {
      if (!debeMostrarLowerThird()) {
        const existing = document.querySelector('#lowerthird-overlay');
        if (existing) existing.remove();
        return;
      }

      const player = document.querySelector('[data-player]');
      if (!player) return;

      let lower = player.querySelector('#lowerthird-overlay');
      if (lower) lower.remove();

      lower = document.createElement('div');
      lower.id = 'lowerthird-overlay';

      Object.assign(lower.style, {
        position: 'absolute',
        left: '0',
        bottom: '0',
        width: '100%',
        height: '55px',
        overflow: 'hidden',
        pointerEvents: 'none',
        zIndex: '10000',
        background: 'rgba(0,0,0,0.85)',
        transform: 'translateY(100%)',
        transition: 'transform 1.2s ease-in-out'
      });

      function showLower() { lower.style.transform = 'translateY(0)'; }
      function hideLower() { lower.style.transform = 'translateY(100%)'; }

      const track = document.createElement('div');
      Object.assign(track.style, {
        position: 'absolute',
        whiteSpace: 'nowrap',
        display: 'flex',
        alignItems: 'center',
        height: '100%',
        transform: 'translateX(100%)'
      });

      const badge = document.createElement('div');
      badge.textContent = 'VERSI√ìN GRATIS';
      Object.assign(badge.style, {
        background: '#c62828',
        color: '#fff',
        fontWeight: 'bold',
        padding: '6px 14px',
        marginRight: '15px',
        borderRadius: '4px',
        fontSize: '24px'
      });

      const message = document.createElement('div');
      message.textContent = texto;
      Object.assign(message.style, {
        color: '#fff',
        fontSize: '24px',
        fontWeight: 'bold',
        paddingRight: '0px'
      });

      track.appendChild(badge);
      track.appendChild(message);
      lower.appendChild(track);
      player.appendChild(lower);

      requestAnimationFrame(() => {
        const distancia = track.offsetWidth + player.offsetWidth;
        const pxPorSegundo = 100;
        const duracion = distancia / pxPorSegundo;
        track.style.animation = `lowerTicker ${duracion}s linear infinite`;

        if (!document.getElementById('lowerthird-style')) {
          const style = document.createElement('style');
          style.id = 'lowerthird-style';
          style.textContent = `
            @keyframes lowerTicker {
              from { transform: translateX(${player.offsetWidth}px); }
              to { transform: translateX(-${track.offsetWidth}px); }
            }
          `;
          document.head.appendChild(style);
        }
      });

      function startLowerLoop() {
        showLower();
        setTimeout(() => {
          hideLower();
          setTimeout(() => {
            startLowerLoop();
          }, 40000);
        }, 20000);
      }
      setTimeout(startLowerLoop, 1000);
    }

    const lowerObserver = new MutationObserver(() => {
      if (!debeMostrarLowerThird()) return;
      const player = document.querySelector('[data-player]');
      if (player && !player.querySelector('#lowerthird-overlay')) {
        injectLowerThirdClappr('PROYECTO JA - HIMNARIO ADVENTISTA PRO - COMPARTIENDO ESPERANZA! | Obt√©n tu licencia y elimina este mensaje');
      }
    });

    lowerObserver.observe(document.body, { childList: true, subtree: true });

    function ocultarReproductor() {
      if (player) { player.destroy(); player = null; }
      if (playerYouTube) { playerYouTube.destroy(); playerYouTube = null; }
      document.getElementById("player-container-youtube").style.display = "none";
      videoPlayerContainer.style.display = "none";
    }
  </script>
  <script type="text/javascript" charset="utf-8" src="clappr.js"></script>
  <script type="text/javascript" charset="utf-8" src="clappr-playback-rate.js"></script>
  <script type="text/javascript" charset="utf-8" src="clappr-youtube-playback.js"></script>
  <script type="text/javascript" charset="utf-8" src="clappr-pip-plugin.js"></script>
</body>
