<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background-image: url('imagenes/fondoBienvenida.jpg');

    * {

    #contenedor-principal,
    #videoPlayerContainer {

      /* Ambos contenedores inician ocultos */
    }

    #contenedor-principal {
      background-color: brown;
      width: 100%;
      height: 100%;
      margin: 0%;
      padding: 0%;
      box-sizing: border-box;
      overflow: hidden;
      position: absolute;

    #contenedorImg {
      z-index: 6;
      width: 100%;
      height: 100vh;
      display: none;
      justify-content: center;
      justify-items: center;
      align-items: center;
      background-color: black;

    }

    #contenedorImg img {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      object-fit: contain;
      display: block;
      margin: auto;
    }

    #vista-previaVS {
      display: flex;
      flex-direction: column;
      position: relative;
      background-color: transparent;
      overflow: hidden;
      padding: 0;
      justify-content: center;
      padding: 20px;

      height: 100%;
      color: #fff;
      box-sizing: border-box;
      background-position: bottom;
      background-repeat: no-repeat;

      z-index: 3;
      transition: opacity 0.3s ease;

      h3 {
        position: relative;
        z-index: 5;
        margin: 0%;
        font-weight: bold;
        letter-spacing: 2px;
      }

      p {
        position: relative;
        z-index: 5;
        margin: 0%;
      }
    }

    #fondoVS {
      display: flex;
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      box-sizing: border-box;
      background-color: #000;
      top: 0;
      left: 0;
      opacity: 0;
      /* Nivel inicial de opacidad */
      transition: opacity 0.3s ease;
      /* Transici√≥n suave */
      z-index: 4;
    }

    #fullscreenButton {
      display: none;
      position: absolute;
      font-size: 50px;
      font-weight: bold;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 6;
    }

    #fullscreenButton:hover {
      border: 2px solid #ccc;
    }

    #fullscreenButton.hidden {
      display: none;
    }

    #vista-previaVS img {
      display: flex;
      position: absolute;
      width: 40%;
      height: auto;
      z-index: 10100;
      bottom: 10px;
      right: 10px;
    }

    #player-container-youtube {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 7;
      overflow: hidden;
    }

    #player-youtube {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #player-youtube iframe {
      width: 100%;
      height: 100%;
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      /* para que no se recorte */
      border: none;
      z-index: 8;
    }

    /* ESTILOS PARA POWERPOINT EN VENTANA SECUNDARIA */
    .contenedor-powerpoint-vs {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      justify-content: center;
      align-items: center;
      z-index: 9;
      overflow: hidden;
    }

    /* Contenedor para la diapositiva actual (similar a .contenedor-ppt-actual de la ventana principal) */
    .contenedor-ppt-actual-vs {
      display: flex;
      position: relative;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }

    #ppt-slide-vs {
      display: flex;
      position: relative;
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      user-select: none;
      pointer-events: none;
    }

    .marcadeagua-powerpoint-vs {
      display: flex;
      position: absolute;
      overflow: hidden;
      width: 40%;
      height: auto;
      z-index: 11;
      bottom: 10px;
      right: 10px;
    }

    .marcadeagua-powerpoint-vs img {
      width: 100%;
      height: 100%;
    }

    .marcadeagua-powerpoint-vs.oculta {
      display: none;
    }

    .marcadeagua-powerpoint-vs.visible {
      display: block;
    }

  <div id="contenedor-principal" class="contenedor-principal">

  <button id="fullscreenButton">Pantalla Completa</button>
  <div id="videoPlayerContainer"></div>

  <div id="player-container-youtube" style='
                    align-items:center; 
                    width: 100%;

                    justify-content:center; 
                    display:none;
                    position:absolute;
                    margin:auto;
                    overflow:hidden;'>

  </div>

  <script>
    // Funci√≥n para normalizar rutas
    function formalizarRuta(ruta) {
      if (!ruta) return ruta;
      if (ruta.startsWith("http") || ruta.startsWith("https")) return ruta;
      let rutaNormalizada = ruta.replace(/\\/g, "/");
      if (!rutaNormalizada.startsWith("file://")) {
        if (rutaNormalizada.match(/^[a-zA-Z]:\//)) {
          rutaNormalizada = "file:///" + rutaNormalizada;
        } else if (rutaNormalizada.startsWith("/")) {
          rutaNormalizada = "file://" + rutaNormalizada;
        }
      }
      return rutaNormalizada;
    }

    let player = null;
    let playerYouTube = null;
    let waterMarkAux = "";
    const fullscreenButton = document.getElementById("fullscreenButton");
    const contenedorPrincipal = document.getElementById("contenedor-principal");
    const vistaPrevia = document.getElementById("vista-previaVS");
    const versiculoContainer = document.getElementById("versiculoVS");
    const tituloLibro = document.getElementById("tituloVS");
    const fondoContainer = document.getElementById("fondoVS");
    const videoPlayerContainer = document.getElementById("videoPlayerContainer");
    const waterMarkBiblia = document.getElementById("waterMark");
    // Variables para PowerPoint en ventana secundaria
    const contenedorPowerPointVS = document.getElementById("contenedor-powerpoint-vs");
    const pptSlideVS = document.getElementById("ppt-slide-vs");
    const marcaAguaPPT_VS = document.getElementById("marcadeagua-powerpoint-vs");
    // Variables para almacenar estado actual
    let categoriaActualVS = "";
    let esPremiumVS = false;

    // üìå FUNCIONES PARA MANEJAR POWERPOINT EN VENTANA SECUNDARIA
    function manejarPowerPointVS(powerpointData, esPremium) {
      console.log("DEBUG [VS]: Mostrando PowerPoint en ventana secundaria", powerpointData);
      console.log("DEBUG [VS]: URL recibida:", powerpointData.slideUrl);

      // Ocultar todos los dem√°s contenedores
      if (player) {
        console.log("DEBUG [VS]: Destruyendo player local previo");
        player.destroy();
        player = null;
      }
      if (playerYouTube) {
        console.log("DEBUG [VS]: Destruyendo player YouTube previo");
        playerYouTube.destroy();
        playerYouTube = null;
      }
      contenedorPrincipal.style.display = "none";
      videoPlayerContainer.style.display = "none";
      document.getElementById("player-container-youtube").style.display = "none";
      document.getElementById("contenedorImg").style.display = "none";

      // Mostrar contenedor de PowerPoint
      contenedorPowerPointVS.style.display = "flex";

      // Cargar la imagen de la diapositiva
      if (powerpointData.slideUrl) {
        console.log("DEBUG [VS]: Intentando cargar imagen:", powerpointData.slideUrl);

        // Primero, probar si el servidor Express est√° funcionando
        function probarServidorExpress() {
          return new Promise((resolve) => {
            const testReq = new XMLHttpRequest();
            testReq.open('GET', 'http://localhost:3000/', true);
            testReq.timeout = 3000;

            testReq.onload = function () {
              console.log('DEBUG [VS]: Servidor Express responde:', testReq.status);
              resolve(testReq.status === 200);
            };

            testReq.onerror = function () {
              console.error('DEBUG [VS]: No se puede conectar al servidor Express');
              resolve(false);
            };

            testReq.ontimeout = function () {
              console.error('DEBUG [VS]: Timeout conectando al servidor Express');
              resolve(false);
            };

            testReq.send();
          });
        }

        // Funci√≥n para intentar cargar la imagen
        async function intentarCargarImagen() {
          // Probar servidor primero
          const servidorActivo = await probarServidorExpress();

          if (!servidorActivo) {
            console.error('DEBUG [VS]: Servidor Express no est√° disponible');
            pptSlideVS.src = "imagenes/powerpoint-proyectoja.jpg";
            return;
          }

          // Intentar cargar la imagen
          const testImage = new Image();

          testImage.onerror = function () {
            console.error('DEBUG [VS]: Error cargando imagen:', powerpointData.slideUrl);

            // Fallback incorrecto deshabilitado
            if (false && powerpointData.slideUrl.includes('slide_')) {
              // Extraer nombre de archivo como slide_001.png
              const match = powerpointData.slideUrl.match(/slide_\d+\.png/i);
              if (match) {
                const fileName = match[0];
                const simpleUrl = `http://localhost:3000/ppt-temp/ppt-cache/${fileName}`;
                console.log('DEBUG [VS]: Intentando URL simple:', simpleUrl);

                const altImage = new Image();
                altImage.onload = function () {
                  console.log('DEBUG [VS]: ¬°√âxito con URL simple!');
                  pptSlideVS.src = simpleUrl;
                  actualizarMarcaAguaPowerPointVS(esPremium);
                };
                altImage.onerror = function () {
                  console.error('DEBUG [VS]: URL simple tambi√©n fall√≥');
                  pptSlideVS.src = "imagenes/powerpoint-proyectoja.jpg";
                };
                altImage.src = simpleUrl;
              } else {
                pptSlideVS.src = "imagenes/powerpoint-proyectoja.jpg";
              }
            } else {
              pptSlideVS.src = "imagenes/powerpoint-proyectoja.jpg";
            }
          };

          testImage.onload = function () {
            console.log('DEBUG [VS]: ¬°Imagen cargada exitosamente!');
            console.log('DEBUG [VS]: Dimensiones:', this.naturalWidth, 'x', this.naturalHeight);
            pptSlideVS.src = powerpointData.slideUrl;
            actualizarMarcaAguaPowerPointVS(esPremium);
            console.log(`DEBUG [VS]: Diapositiva ${powerpointData.current} de ${powerpointData.total}`);
          };

          testImage.src = powerpointData.slideUrl;
        }

        // Ejecutar carga
        intentarCargarImagen();

      } else {
        console.error("DEBUG [VS]: No hay slideUrl en los datos");
        pptSlideVS.src = "imagenes/powerpoint-proyectoja.jpg";
      }
    }

    function limpiarPowerPointVS() {
      console.log("DEBUG [VS]: Limpiando contenedor PowerPoint");
      contenedorPowerPointVS.style.display = "none";
      pptSlideVS.src = "imagenes/powerpoint-proyectoja.jpg";
    }

    function actualizarMarcaAguaPowerPointVS(esPremium) {
      if (!marcaAguaPPT_VS) return;

      if (esPremium) {
        // Usuario premium: ocultar marca de agua
        marcaAguaPPT_VS.classList.add("oculta");
        marcaAguaPPT_VS.classList.remove("visible");
      } else {
        // Usuario gratis: mostrar marca de agua
        marcaAguaPPT_VS.classList.remove("oculta");
        marcaAguaPPT_VS.classList.add("visible");
      }
    }



    window.electronAPI.onActualizarDatos((event, data) => {
      console.log("DEBUG [VS]: Datos recibidos completos:", data);

      // üìå MANEJAR COMANDO STOP
      if (data.stop) {
        console.log("DEBUG [VS]: Comando STOP recibido");
        ocultarReproductor();
        limpiarPowerPointVS();
        return;
      }

      // üìå PROCESAR ESTADO PREMIUM Y CATEGOR√çA PRIMERO (antes de cualquier return)
      const { categoria, esPremium } = data;

      // Almacenar la categor√≠a si est√° presente
      if (categoria !== undefined) {
        categoriaActualVS = categoria;
        console.log("DEBUG [VS]: Categor√≠a actualizada:", categoriaActualVS);
      }

      // Almacenar el estado premium si est√° presente
      if (esPremium !== undefined) {
        esPremiumVS = esPremium;
        console.log("DEBUG [VS]: Estado Premium actualizado:", esPremiumVS);
      }

      // üìå MANEJAR POWERPOINT (si existe en los datos)
      if (data.powerpoint) {
        console.log("DEBUG [VS]: Datos de PowerPoint recibidos:", data.powerpoint);
        manejarPowerPointVS(data.powerpoint, data.esPremium);
        return; // Salir, ya que PowerPoint tiene prioridad
      }

      // üìå LIMPIAR POWERPOINT si se solicita
      if (data.clearPowerPoint) {
        console.log("DEBUG [VS]: Limpiando PowerPoint en ventana secundaria");
        limpiarPowerPointVS();
      }

      const { imagePath, versiculo, libroAux, estilosAux, lista, waterMark, videoPath, imagen, fondoBody } = data;

      // (categoria, esPremium, videoPath, imagen, fondoBody, powerpoint ya se procesaron arriba)

      // Actualizar marca de agua de PowerPoint seg√∫n estado premium
      actualizarMarcaAguaPowerPointVS(esPremiumVS);

      waterMarkAux = waterMark;

      waterMarkBiblia.src = waterMarkAux; // Usar waterMarkAux que ya podr√≠a estar limpio
      videoPlayerContainer.innerHTML = "";
      contenedorPrincipal.style.display = "none";
      videoPlayerContainer.style.display = "none";
      document.getElementById("player-container-youtube").style.display = "none";
      document.getElementById("contenedorImg").style.display = "none";
      // Ocultar PowerPoint si se est√° mostrando otro contenido
      contenedorPowerPointVS.style.display = "none";

      console.log("DEBUG [VS]: Analizando ramas de renderizado...");
      console.log("DEBUG [VS]: videoPath =", videoPath);
      console.log("DEBUG [VS]: imagen =", imagen ? "presente (base64)" : "undefined");
      console.log("DEBUG [VS]: fondoBody =", fondoBody);
      if (fondoBody) {
        console.log("DEBUG [VS]: Rama fondoBody detectada:", fondoBody);
        if (player) {
          console.log("DEBUG [VS]: Destruyendo player local previo");
          player.destroy();
          player = null;
        }
        if (playerYouTube) {
          console.log("DEBUG [VS]: Destruyendo player YouTube previo");
          playerYouTube.destroy();
          playerYouTube = null;
        }
        document.body.style.backgroundImage = "url('" + fondoBody + "')";
        contenedorPrincipal.style.display = "none";
        videoPlayerContainer.style.display = "none";

      } else if (imagen) {
        console.log("DEBUG [VS]: Rama imagen detectada (base64)");
        if (player) {
          player.destroy();
          player = null;
        }
        if (playerYouTube) {
          playerYouTube.destroy();
          playerYouTube = null;
        }
        document.getElementById("idImg").src = imagen;
        document.getElementById("contenedorImg").style.display = "flex";
        contenedorPrincipal.style.display = "none";
        videoPlayerContainer.style.display = "none";
      }

      // Variables para manejo de listas en reproducci√≥n secuencial
      let listaAux = lista;

      // Mostrar contenido seg√∫n los datos enviados
      if (versiculo) {
        console.log("DEBUG [VS]: Rama versiculo detectada:", versiculo);
        if (player) {
          player.destroy();
          player = null;
        }
        if (playerYouTube) {
          playerYouTube.destroy();
          playerYouTube = null;
        }
        if (versiculo === ".") { versiculoContainer.innerText = ""; } else { versiculoContainer.innerText = versiculo; }
        tituloLibro.innerText = libroAux;
        // Aplica estilos al vers√≠culo
        if (estilosAux) {
          Object.keys(estilosAux).forEach(key => {
            if (key !== "opacity") {
              vistaPrevia.style[key] = estilosAux[key];
            } else if (key == "opacity") {
              fondoContainer.style[key] = estilosAux[key];
            } else {
              fondoContainer.style.opacity = '0';
            }

            if (key == "fontSize") {
              // Calcular tama√±o reducido para el libro
              let size = parseInt(estilosAux[key]);
              if (!isNaN(size)) {
                tituloLibro.style[key] = (size * 0.6) + "px"; // 60% del tama√±o original
              } else {
                tituloLibro.style[key] = estilosAux[key]; // Fallback
              }
            } else if (key == "fontFamily") {
              tituloLibro.style[key] = estilosAux[key];
            } else if (key == "color") {
              tituloLibro.style[key] = estilosAux[key];
            }
          });
        }
        contenedorPrincipal.style.display = "block";

      } else if (videoPath) {
        console.log("DEBUG [VS]: Rama videoPath detectada:", videoPath);

        // Detectar si es YouTube (ID de 11 caracteres o URL)
        let isYouTube = false;
        let youtubeId = videoPath;
        let regex = /(?:youtube\.com\/(?:[^/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/|youtube\.com\/shorts\/)([a-zA-Z0-9_-]{11})/;
        let match = videoPath.match(regex);

        if (match) {
          youtubeId = match[1];
          isYouTube = true;
          console.log("DEBUG [VS]: YouTube detectado v√≠a Regex, ID:", youtubeId);
        } else if (videoPath.length === 11) {
          isYouTube = true;
          console.log("DEBUG [VS]: YouTube detectado v√≠a longitud 11, ID:", youtubeId);
        }

        if (isYouTube) {
          if (player) {
            player.destroy();
            player = null;
          }
          if (playerYouTube) {
            playerYouTube.destroy();
            playerYouTube = null;
          }

          document.body.style.backgroundImage = "url('imagenes/fondoBienvenida.jpg')";
          console.log("DEBUG [VS]: Inicializando playerYouTube for ID:", youtubeId);
          document.getElementById("player-container-youtube").style.display = "flex";

          playerYouTube = new Clappr.Player({
            source: youtubeId,
            watermark: waterMarkAux,
            position: "bottom-right",
            width: "100%",
            height: "100vh",
            allowUserInteraction: true,
            chromeless: true,
            preload: 'auto',
            autoPlay: true,
            exitFullscreenOnEnd: false,
            disableVideoTagContextMenu: true,
            volume: 100,
            poster: 'https://i.ytimg.com/vi/' + youtubeId + '/hqdefault.jpg',
            playbackNotSupportedMessage: "No se puede reproducir el contenido",
            plugins: [YoutubePlugin, YoutubePluginControl],
            YoutubeVars: { "languageCode": "en" },
            parentId: "#player-youtube"
          });

          playerYouTube.on(Clappr.Events.PLAYER_ENDED, function () {
            console.log("DEBUG [VS]: Video YouTube terminado");
            if (listaAux && listaAux.length > 0) {
              console.log("DEBUG [VS]: Lista presente, cargando siguiente aleatorio...");
              cargarReproductorAleatorioVS(listaAux);
            } else {
              ocultarReproductor();
            }
          });

          playerYouTube.on(Clappr.Events.PLAYER_READY, () => {
            console.log("DEBUG [VS]: Player YouTube listo");
            setTimeout(() => {
              playerYouTube.play();
            }, 300);
          });

          expandirIframeYouTube();

        } else {
          console.log("DEBUG [VS]: Inicializando player local para path:", videoPath);
          if (player) {
            player.destroy();
            player = null;
          }
          if (playerYouTube) {
            playerYouTube.destroy();
            playerYouTube = null;
          }
          videoPlayerContainer.style.display = "block";
          player = new Clappr.Player({
            source: formalizarRuta(videoPath),
            parentId: "#videoPlayerContainer",
            width: "100%",
            height: "100vh",
            preload: 'auto',
            autoPlay: true,
            allowUserInteraction: true,
            chromeless: true,
            exitFullscreenOnEnd: false,
            disableVideoTagContextMenu: true,
            volume: 100,
            poster: formalizarRuta(imagePath),
            watermark: waterMarkAux,
            playbackNotSupportedMessage: "No se puede reproducir el contenido",
            position: "bottom-right"
          });

          player.on(Clappr.Events.PLAYER_ENDED, function () {
            console.log("DEBUG [VS]: Video local terminado");
            if (listaAux && listaAux.length > 0) {
              console.log("DEBUG [VS]: Lista presente, cargando siguiente aleatorio...");
              cargarReproductorAleatorioVS(listaAux);
            } else {
              ocultarReproductor();
            }
          });
        }
      } else if (lista) {
        console.log("DEBUG [VS]: Rama lista detectada (sin videoPath), cargando aleatorio...");
        cargarReproductorAleatorioVS(lista);

      } else {
        console.log("DEBUG [VS]: Ninguna rama de contenido detectada (videoPath, versiculo, lista son nulos)");
      }

    });

    function expandirIframeYouTube() {
      const maxIntentos = 1000000;
      let intentos = 0;

      const intentarExpandir = () => {
        const iframe = document.querySelector('#player-youtube iframe');

        if (iframe) {
          iframe.style.width = '100%';
          iframe.style.height = '100%';
          iframe.style.position = 'fixed';
          iframe.style.top = '0';
          iframe.style.left = '0';
          iframe.style.border = 'none';
          iframe.style.margin = '0';
          iframe.style.padding = '0';
          iframe.style.zIndex = '6';
          iframe.style.objectFit = 'cover';
          console.log("Iframe ajustado correctamente.");
        } else {
          intentos++;
          if (intentos < maxIntentos) {
            setTimeout(intentarExpandir, 300);
          } else {
            console.warn("No se pudo encontrar el iframe de YouTube.");
          }
        }
      };

      intentarExpandir();
    }

    function cargarReproductorAleatorioVS(lista) {
      if (player) {
        player.destroy();
        player = null;
      }
      if (playerYouTube) {
        playerYouTube.destroy();
        playerYouTube = null;
      }

      videoPlayerContainer.innerHTML = "";

      // Seleccionar un video aleatorio de la lista
      const himnoAleatorio = lista[Math.floor(Math.random() * lista.length)];
      let videoPath = formalizarRuta(himnoAleatorio.videoPath);
      let imagePath = formalizarRuta(himnoAleatorio.imagePath);

      // Validar si es YouTube ID
      let isYouTube = false;
      let youtubeId = videoPath;
      if (videoPath) {
        let regex = /(?:youtube\.com\/(?:[^/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/|youtube\.com\/shorts\/)([a-zA-Z0-9_-]{11})/;
        let match = videoPath.match(regex);
        if (match) {
          youtubeId = match[1];
          isYouTube = true;
        } else if (videoPath.length === 11) {
          isYouTube = true;
        }
      }

      if (isYouTube) {
        document.body.style.backgroundImage = "url('imagenes/fondoBienvenida.jpg')";
        document.getElementById("player-container-youtube").style.display = "flex";

        playerYouTube = new Clappr.Player({
          source: youtubeId,
          watermark: waterMarkAux,
          position: "bottom-right",
          width: "100%",
          height: "100vh",
          allowUserInteraction: true,
          chromeless: true,
          preload: 'auto',
          autoPlay: true,
          exitFullscreenOnEnd: false,
          disableVideoTagContextMenu: true,
          volume: 100,
          poster: 'https://i.ytimg.com/vi/' + youtubeId + '/hqdefault.jpg',
          playbackNotSupportedMessage: "No se puede reproducir el contenido",
          plugins: [YoutubePlugin, YoutubePluginControl],
          YoutubeVars: { "languageCode": "en" },
          parentId: "#player-youtube"
        });

        // Funci√≥n local para expandir iframe
        const expandirIframeYouTubeLocal = () => {
          const maxIntentos = 1000000;
          let intentos = 0;
          const intentarExpandir = () => {
            const iframe = document.querySelector('#player-youtube iframe');
            if (iframe) {
              iframe.style.width = '100%';
              iframe.style.height = '100%';
              iframe.style.position = 'fixed';
              iframe.style.top = '0';
              iframe.style.left = '0';
              iframe.style.border = 'none';
              iframe.style.margin = '0';
              iframe.style.padding = '0';
              iframe.style.zIndex = '6';
              iframe.style.objectFit = 'cover';
            } else {
              intentos++;
              if (intentos < maxIntentos) {
                setTimeout(intentarExpandir, 300);
              }
            }
          };
          intentarExpandir();
        };
        expandirIframeYouTubeLocal();

        playerYouTube.on(Clappr.Events.PLAYER_ENDED, function () {
          cargarReproductorAleatorioVS(lista);
        });
        playerYouTube.on(Clappr.Events.PLAYER_READY, () => {
          setTimeout(() => {
            playerYouTube.play();
          }, 1000);
        });

      } else {
        videoPlayerContainer.style.display = "block";
        player = new Clappr.Player({
          source: videoPath,
          parentId: "#videoPlayerContainer",
          width: "100%",
          height: "100vh",
          preload: 'auto',
          autoPlay: true,
          allowUserInteraction: true,
          chromeless: true,
          exitFullscreenOnEnd: false,
          volume: 100,
          poster: imagePath,
          watermark: waterMarkAux,
          playbackNotSupportedMessage: "No se puede reproducir el contenido",
          position: "bottom-right"
        });
        player.unmute();
        player.on(Clappr.Events.PLAYER_ENDED, function () {
          cargarReproductorAleatorioVS(lista);
        });
      }
    }

    function toggleFullScreen() {
      if (!document.fullscreenElement) {
        document.body.requestFullscreen()
          .then(() => console.log("üü¢ Body en pantalla completa"))
          .catch(err => console.warn("‚ùå No se pudo activar fullscreen:", err));
        fullscreenButton.classList.add('hidden');
      } else {
        document.exitFullscreen()
          .then(() => console.log("üîô Saliste de pantalla completa"))
          .catch(err => console.warn("‚ùå No se pudo salir de fullscreen:", err));
        fullscreenButton.classList.remove('hidden');
      }
    }

    document.addEventListener('fullscreenchange', () => {
      if (document.fullscreenElement) {
        fullscreenButton.classList.add('hidden');
      } else {
        fullscreenButton.classList.remove('hidden');
      }
      ajustarTamanoReproductorFullscreen();
    });

    fullscreenButton.addEventListener("click", toggleFullScreen);

    function ajustarTamanoReproductorFullscreen() {
      const isFullscreen = !!document.fullscreenElement;
      const container = document.getElementById("videoPlayerContainer");
      const playerYoutube = document.getElementById("player-youtube");

      if (isFullscreen) {
        container.style.width = "100vw";
        container.style.height = "100vh";
        container.style.position = "fixed";
        container.style.top = "0";
        container.style.left = "0";

        if (playerYoutube) {
          playerYoutube.style.width = "100%";
          playerYoutube.style.height = "100%";
        }
      } else {
        container.style.width = "100%";
        container.style.height = "100vh";
        container.style.position = "relative";
      }
    }



    function ocultarReproductor() {
      if (player) { player.destroy(); player = null; }
      if (playerYouTube) { playerYouTube.destroy(); playerYouTube = null; }
      document.getElementById("player-container-youtube").style.display = "none";
      videoPlayerContainer.style.display = "none";
    }
  </script>
